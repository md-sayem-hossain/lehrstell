<div class="first-step">  
    <div class="left-side">
        <form [formGroup]="berufsForm">
            <div class="row">
                <div class="col-7">
                    <span class="small-heading grey-color">
                        Seite 7 von 10<br>Schwächen
                    </span>
                    <p style="color: #a6a6a6;margin-top: 1rem;width: 100%;">Kreuze alles an, was auf deine Person zutrifft.</p>
                </div>
                <div class="col-5"> 
                    <img src="assets/images/berufs.jpg" style="width: 15rem;float: right;margin-top: -2rem;" alt="">
                </div>
            </div> 
 

            <div class="row">
                <div  class="col-12">
                    <span class="small-heading">
                        Meine Schwächen sind:
                    </span>
                </div> 
             </div> 

            <div class="row">
                <div  class="col">
                    <div >
                        <div style="display: flex;align-items: center;justify-content: space-between;">
                            <label for="weakness_1">Ich bin nicht sehr sportlich</label>
                            <input type="checkbox" style="background-color: transparent; width: auto; height: auto; border: none; padding-left: 0; color: #292929;
                            font-family: sans-serif;"  ngDefaultControl  id="weakness_1" name="weakness_1" formControlName="weakness_1" >
                        </div>  
                    </div>
                    <div >
                        <div style="display: flex;align-items: center;justify-content: space-between;">
                            <label for="weakness_2">Stressige Aufgaben überfordern mich schnell</label>
                            <input type="checkbox" style="background-color: transparent; width: auto; height: auto; border: none; padding-left: 0; color: #292929;
                            font-family: sans-serif;"  ngDefaultControl  id="weakness_2" name="weakness_2" formControlName="weakness_2" >
                        </div>  
                    </div> 
                    <div >
                        <div style="display: flex;align-items: center;justify-content: space-between;">
                            <label for="weakness_3">Genaues Arbeiten ist nicht meine Stärke</label>
                            <input type="checkbox" style="background-color: transparent; width: auto; height: auto; border: none; padding-left: 0; color: #292929;
                            font-family: sans-serif;"  ngDefaultControl  id="weakness_3"  name="weakness_3" formControlName="weakness_3" >
                        </div>  
                    </div>
                    <div >
                        <div style="display: flex;align-items: center;justify-content: space-between;">
                            <label for="weakness_4">Ich vergesse häufig die Hausaufgaben</label>
                            <input type="checkbox" style="background-color: transparent; width: auto; height: auto; border: none; padding-left: 0; color: #292929;
                            font-family: sans-serif;"  ngDefaultControl  id="weakness_4" name="weakness_4" formControlName="weakness_4">
                        </div>  
                    </div> 
                    <div >
                        <div style="display: flex;align-items: center;justify-content: space-between;">
                            <label for="weakness_5">Ich drücke mich oft vor wichtigen Aufgaben</label>
                            <input type="checkbox" style="background-color: transparent; width: auto; height: auto; border: none; padding-left: 0; color: #292929;
                            font-family: sans-serif;"  ngDefaultControl  id="weakness_5" name="weakness_5" formControlName="weakness_5" >
                        </div>  
                    </div>
                    <div >
                        <div style="display: flex;align-items: center;justify-content: space-between;">
                            <label for="weakness_6">Ich kann mich nicht lange konzentrieren</label>
                            <input type="checkbox" style="background-color: transparent; width: auto; height: auto; border: none; padding-left: 0; color: #292929;
                            font-family: sans-serif;"  ngDefaultControl  id="weakness_6" name="weakness_6"  formControlName="weakness_6">
                        </div>  
                    </div> 
                    <div >
                        <div style="display: flex;align-items: center;justify-content: space-between;">
                            <label for="weakness_7">Ich bin handwerklich nicht der Beste</label>
                            <input type="checkbox" style="background-color: transparent; width: auto; height: auto; border: none; padding-left: 0; color: #292929;
                            font-family: sans-serif;"  ngDefaultControl  id="weakness_7" name="weakness_7" formControlName="weakness_7" >
                        </div>  
                    </div>
                    <div >
                        <div style="display: flex;align-items: center;justify-content: space-between;">
                            <label for="weakness_8">Teamarbeiten überfordern mich</label>
                            <input type="checkbox" style="background-color: transparent; width: auto; height: auto; border: none; padding-left: 0; color: #292929;
                            font-family: sans-serif;"  ngDefaultControl  id="weakness_8" name="weakness_8" formControlName="weakness_8" >
                        </div>  
                    </div> 
                </div> 
                <div class="col">
                    <img src="assets/images/sad.png" alt="" style="width: 50%;float: right;">
                </div>
            </div>
             
             <div class="row">
                <div class="col-100">
                    <div class="next_btn" style="margin-top:2rem">
                        <a class="next-btn back-btn" (click)="onBack()">zurück</a> 
                        <a class="next-btn" (click)="onNext()">weiter</a>
                    </div>
                </div>
             </div> 
        </form> 
    </div> 
</div>
<div class="mb-30"></div>
