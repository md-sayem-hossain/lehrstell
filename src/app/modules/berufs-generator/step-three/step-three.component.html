<div class="first-step">  
    <div class="left-side">
        <form [formGroup]="berufsForm">
            <div class="row">
                <div class="col-7">
                    <span class="small-heading grey-color">
                        Seite 3 von 10 <br> Hobbys
                    </span>
                    <p style="color: #a6a6a6;margin-top: 1rem;width: 100%;">Nenne deine Hobbys (Aktivitäten in deiner Freizeit)</p>
                </div>
                <div class="col-5"> 
                    <img src="assets/images/berufs.jpg" style="width: 15rem;float: right;margin-top: -2rem;" alt="">
                </div>
            </div> 
 

            <div class="row"> 
             </div>
            <div class="row">
                <div class="col-12">
                    <p style="color: #a6a6a6; width: 100% !important;">Nenne hier, was du in deiner Freizeit gerne machst (mind. 2)</p>
                </div> 
            </div>

            <div class="row">
                <div class="col-6">
                    <div>
                        <input formControlName="hobbies1" ngDefaultControl style="margin-bottom: 20px; " type="text" id="subjectname1" name="subjectname1" placeholder=""> 
                        <input formControlName="hobbies2" ngDefaultControl style="margin-bottom: 20px; " type="text" id="subjectname1" name="subjectname1" placeholder=""> 
                        <input formControlName="hobbies3" ngDefaultControl style="margin-bottom: 20px; " type="text" id="subjectname1" name="subjectname1" placeholder=""> 
                        <input formControlName="hobbies4" ngDefaultControl style="margin-bottom: 20px; " type="text" id="subjectname1" name="subjectname1" placeholder=""> 
                     </div>
                </div>
                <div class="col-1" style="border-left: 0.5px dotted #a4a4a4;border-left-width: 1px;height: auto;border-width: medium;"></div>
                <div class="col-4">
                    <div>
                        <h5>Beispiele für Hobbys:</h5>
                        <h5 style="margin-bottom: 0 !important;">Fussball</h5>
                        <h5 style="margin-bottom: 0 !important;">Fitness</h5>
                        <h5 style="margin-bottom: 0 !important;">Pfadi/Jungwacht</h5>
                        <h5 style="margin-bottom: 0 !important;">Computer</h5>
                        <h5 style="margin-bottom: 0 !important;">Zeichnen</h5>
                        <h5 style="margin-bottom: 0 !important;">Lesen</h5> 
                        <h5 style="margin-bottom: 0 !important;">Sport allgemein</h5>
                        <h5 style="margin-bottom: 0 !important;">Programmieren</h5>
                    </div>
                </div> 
            </div>
             
             <div class="row">
                <div class="col-100">
                    <div class="next_btn">
                        <a class="next-btn back-btn" (click)="onBack()">zurück</a>
                        <a class="next-btn" (click)="onNext()">weiter</a>
                    </div>
                </div>
             </div>  
             
         </form>
    </div> 
</div>
<div class="mb-30"></div>
